<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Trouvez votre hébergement pour des vacances de rêve.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Booki</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/mobile.css" media="(max-width: 575.98px)">
        <link rel="stylesheet" href="css/extra_large.css" media="(min-width: 1400px)">
        <link rel="icon" href="images/logo.png" type="image/png">
    </head>
    <body>
        <header class="header">
            <img src="images/logo.png" alt="Logo Booki" class="header__logo">
            <nav class="header__nav">
                <ul class="nav">
                    <li class="nav__item nav__item--active">
                        <a href="#" class="nav__link">Hébergements</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Activités</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="research">
                <h1 class="research__title">Trouvez votre hébergement pour vos vacances de rêve</h1>
                <p class="research__tagline">En plein centre ville ou en pleine nature</p>
                <form class="form">
                    <div class="form__group">
                        <label for="search" class="form__label">
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                                <path d="M168.3 499.2C116.1 435 0 279.4 0 192C0 85.96 85.96 0 192 0C298 0 384 85.96 384 192C384 279.4 267 435 215.7 499.2C203.4 514.5 180.6 514.5 168.3 499.2H168.3zM192 256C227.3 256 256 227.3 256 192C256 156.7 227.3 128 192 128C156.7 128 128 156.7 128 192C128 227.3 156.7 256 192 256z"/>
                            </svg>
                            <span class="sr-only">Localisation</span>
                        </label>
                        <input class="form__input" id="search" type="text" value="Marseille, France">
                        <button class="form__submit">
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z"/>
                            </svg>
                            <span>Rechercher</span>
                        </button>
                    </div>
                    <div class="form__group form__group--fieldset">
                        <span class="form__legend">Filtres</span>
                        <label class="form__check form__check--money">
                            <input type="checkbox">
                            Economique
                        </label>
                        <label class="form__check form__check--user">
                            <input type="checkbox">
                            Familial
                        </label>
                        <label class="form__check form__check--heart">
                            <input type="checkbox">
                            Romantique
                        </label>
                        <label class="form__check form__check--dog">
                            <input type="checkbox">
                            Animaux autorisés
                        </label>
                    </div>
                </form>
                <p class="research__info">
                    <span>
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 512"><path d="M160 448h-32V224c0-17.69-14.33-32-32-32L32 192c-17.67 0-32 14.31-32 32s14.33 31.1 32 31.1h32v192H32c-17.67 0-32 14.31-32 32s14.33 32 32 32h128c17.67 0 32-14.31 32-32S177.7 448 160 448zM96 128c26.51 0 48-21.49 48-48S122.5 32.01 96 32.01s-48 21.49-48 48S69.49 128 96 128z"/></svg>
                    </span>
                    Plus de 500 logements sont disponibles dans cette ville
                </p>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
